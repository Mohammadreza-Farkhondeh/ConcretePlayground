<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ConcreteStrengthAI</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="model-details.html">Model Details</a></li>
                <li><a href="data.html">Data</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Predict Concrete Compressive Strength</h2>
            <form id="prediction-form">
                <label for="cement">Cement (kg in a m³ mixture):</label>
                <input type="number" id="cement" name="cement" value="540.0" step="0.1" required><br>

                <label for="blast-furnace-slag">Blast Furnace Slag (kg in a m³ mixture):</label>
                <input type="number" id="blast-furnace-slag" name="blast-furnace-slag" value="0.0" step="0.1" required><br>

                <label for="fly-ash">Fly Ash (kg in a m³ mixture):</label>
                <input type="number" id="fly-ash" name="fly-ash" value="0.0" step="0.1" required><br>

                <label for="water">Water (kg in a m³ mixture):</label>
                <input type="number" id="water" name="water" value="162.0" step="0.1" required><br>

                <label for="superplasticizer">Superplasticizer (kg in a m³ mixture):</label>
                <input type="number" id="superplasticizer" name="superplasticizer" value="2.5" step="0.1" required><br>

                <label for="coarse-aggregate">Coarse Aggregate (kg in a m³ mixture):</label>
                <input type="number" id="coarse-aggregate" name="coarse-aggregate" value="1040.0" step="0.1" required><br>

                <label for="fine-aggregate">Fine Aggregate (kg in a m³ mixture):</label>
                <input type="number" id="fine-aggregate" name="fine-aggregate" value="676.0" step="0.1" required><br>

                <label for="age">Age (days):</label>
                <input type="number" id="age" name="age" value="28" step="1" required><br>

                <input type="submit" value="Predict">
        </form>
        <div id="result"></div>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 ConcretePlayground</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="index.js"></script>
</body>
</html>
